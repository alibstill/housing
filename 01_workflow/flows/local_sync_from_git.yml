id: sync_files_to_namespace
namespace: housing_local

inputs:
  - id: git_directory
    type: SELECT
    displayName: "directory"
    defaults: "01_workflow"
    values:
      - "01_workflow"
      - "02_analytics"

tasks:
  - id: if_workflow_scripts
    type: io.kestra.plugin.core.flow.If
    condition: "{{inputs.git_directory == '01_workflow'}}"
    then:
      - id: upload_scripts
        type: io.kestra.plugin.git.SyncNamespaceFiles
        namespace: housing_local # TODO work out how to save to scripts folder
        gitDirectory: "{{ inputs.git_directory}}"
        url: https://github.com/alibstill/housing
        branch: main
        username: alibstill
        password: "{{ secret('GITHUB_ACCESS_TOKEN') }}"
        dryRun: false
  - id: if_analytics
    type: io.kestra.plugin.core.flow.If
    condition: "{{inputs.git_directory == '02_analytics'}}"
    then:
      - id: upload_dbt_project
        type: io.kestra.plugin.git.SyncNamespaceFiles
        namespace: housing_local # TODO save in dbt folder
        gitDirectory: "{{ inputs.git_directory}}"
        url: https://github.com/alibstill/housing
        branch: main
        username: alibstill
        password: "{{ secret('GITHUB_ACCESS_TOKEN') }}"
        dryRun: false
